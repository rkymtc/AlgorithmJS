<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Küçük sayı : </label>
    <input type="text" id="sayi1">
    <label>Büyük sayı : </label>
    <input type="text" id="sayi2">

    <button onclick="buton()">Yaz</button>

</body>

</html>
<script>
    // 2 input bir buton koy. Butona tıkladığında inputlardaki 
    //sayıların arasındaki sayıları ekrana yazsın. Örneğin 3 ve 10 girdi. 4,5,6,7,8,9 yazsın

    function buton() {
        var sayi1 = Number(document.getElementById("sayi1").value);
        var sayi2 = Number(document.getElementById("sayi2").value);

        var s1 = sayi1 + 1;
        var s2 = sayi2;

        for (var i = s1; i < s2; i++) {
            console.log(i)
        }
    }



</script>
