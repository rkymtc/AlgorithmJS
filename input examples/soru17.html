<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label> Birinci Sayı:</label>
        <input type="text" id="x"><br>
        <label> İkinci Sayı:</label>
        <input type="text" id="y"><br>
        <label> Üçüncü Sayı:</label>
        <input type="text" id="z"><br> 
    </div>
        <button onclick="calc()">calc</button>
   
</body>

</html>
<script>
    //Girilen 3 sayının hepsi 0’dan büyük ve 
    //çift ise “Başarılı Giriş”, aksi halde “Başarısız giriş” mesajı veren program
    function calc() {
        var x = Number(document.getElementById("x").value);
        var y = Number(document.getElementById("y").value);
        var z = Number(document.getElementById("z").value);
        if ((x <= 0) || (y <= 0) || (z <= 0)) {
            console.log("sıfırdan büyük olmalı ")
            console.error("Tekrar Deneyin.");
        }
        else if ((x % 2 == 0) && (y % 2 == 0) && (z % 2 == 0)) {

            console.log("Başarılı Giriş");
        }
        else {
            console.log("Başarısız Giriş")
        }

    }

</script>
