<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kdv</title>
</head>

<body>

    <p>Değerin %18'ini hesaplama</p>
    <div><span>yüzde :</span> </div>
    <div><input type="text" name="" id="yuzde"></div>
    <div><br><button onclick="yuzde()">yuzde</button><br></div>
    <h1 id="text"></h1>
     
</body>

</html>
<script>
    
    //4) Ekrana bir input bir buton koy. Butona tıkladığında inputtaki değerin %18 ini ekrana yazsın.
    function yuzde() {
        var fiyat = document.getElementById("yuzde").value;
        var kdv = fiyat * 0.18;
        //console.log(kdv)
        document.getElementById('text').innerHTML = kdv;
    }

</script>
