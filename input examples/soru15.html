<body>
    <div><input type="text" id="x"></div>
    <div><input type="text" id="y"></div>
    <button onclick="calc()">calc</button>
    <h1 id="text"></h1>
</body>

<script>
    var sonuc = 0;
    
    function calc() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;
        for (i = 1; i <= x; i++) {
            sonuc = sonuc+ Number(y);
             document.getElementById("text").innerHTML = sonuc;
        }
         
      console.log(sonuc)
     
        }
        
</script>
