<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>

<body>
    <p>bir paragraf yaz..</p>
    
    <div><input type="text" name="" id="text"></div>
    <br>
    <button onclick="text()">yazdır</button><br>
    <p id="result">...</p><br>

</body>

</html>
<script>

    ///5) Ekrana bir input bir p bir de buton koy. Butona tıkladığında input a girilen metni p içerisine yazdırsın
    function text() {
        var x = document.getElementById('text').value;
        document.getElementById('result').innerHTML = x;
    }

</script>
