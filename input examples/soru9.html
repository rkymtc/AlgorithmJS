<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step</title>
    <style>
        .deneme {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            position: absolute;

        }
            
    </style>
</head>

<body>
    <p> ekrana yazdığımız px kadar sağ ve sola hareket ettirme</p>
    <input type="text" id="num">
    <button onclick="right()">right go</button>
    <button onclick="left()">left go</button>
 <hr>
 <div id="box" class="deneme"> </div>
</body>

</html>
<script>
    //Ekrana bir input iki tane buton ve bir div koy. 
    //Birinci butona bastığında div i sola ikinci butona bastığında sağa kaydır. 
    //Kaydırılacak px inputtan alınacak. Örneğin input a 100 girerse 100px sağ veya sola gidecek

    var x = 0;
    function right(){
        let step = document.getElementById('num').value;
        x = x + Number(step);
        document.getElementById('box').style.left = x + 'px'  ; 
    }
    function left(){
        let step = document.getElementById('num').value;
        x = x - Number(step);
        document.getElementById('box').style.left = x + 'px' ;
    }

</script>
