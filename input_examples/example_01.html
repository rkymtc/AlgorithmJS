<body>
    <p>Ekrana girilen inputtaki değerin yanına TR ekle ve console a yazdır. Örneğin istanbul girdi TRistanbul yazsın
        gibi...</p>
    <div style="margin: 50px;">
        <input type="text" name="" id="name"><br/>
        <button onclick="calc()">yazdır</button><br>
        <h1 id="text"></h1>
    </div>
</body>


</html>
<script>

    //Ekrana girilen inputtaki değerin yanına TR ekle ve console a yazdır. Örneğin istanbul girdi TRistanbul yazsın gibi...

    function calc() {
        var data = document.getElementById('name').value;
        var result = 'TR' + data;
        document.getElementById("text").innerHTML = result;
        //console.log(result);
        // alert(result)
    }

</script>
