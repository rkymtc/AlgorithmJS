<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not ortalaması</title>
</head>

<body>
    <div>
        <p> yıl sonu notu hesaplama </p>
        <span>Not 1:</span>
        <input type="text" id="sayi1">

        <span>Not 2:</span>
        <input type="text" id="sayi2">

        <span>Not 3:</span>
        <input type="text" id="sayi3">

        <span>Not 4:</span>
        <input type="text" id="sayi4">

        <span>Not 5:</span>
        <input type="text" id="sayi5">

        <p id="sonuc">Sonuç: </p>
    </div>
    <button onclick="ort()">Ortalama Hesapla</button>
    </div>
    </div>
</body>

</html>
<script>
    //11) Ekrana 5 adet input koy. Girilen notların ortalamasını yıl sonu notu olarak göster.  
    function ort() {
        var x = Number(document.getElementById("sayi1").value);
        var y = Number(document.getElementById("sayi2").value);
        var z = Number(document.getElementById("sayi3").value);
        var w = Number(document.getElementById("sayi4").value);
        var q = Number(document.getElementById("sayi5").value);
        var ort = (x + y + z + w + q) / 5;

        document.getElementById("sonuc").innerHTML = "Sonuç: " + ort.toFixed(2);


    }

</script>
