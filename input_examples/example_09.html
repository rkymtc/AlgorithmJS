<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not hesaplama</title>
</head>

<body>
    <p>not durum bilgisi </p>
    <input type="text" id="sayi">
    <button onclick="calc()">Calc</button>
</body>

</html>
<script>
    // 8) Dışarıdan öğrenci notu girilsin. 0-45 ise "kaldınız", 
    // 45-55 ise "eh işte", 
    // 55-70 ise "akmasa da damlıyor",
    // 70-85 arasında "iyi", 
    // 85-100 arasında "hocam benim 2 puanı nereden kırdınız"
    function calc() {
        var x = Number(document.getElementById('sayi').value)

        if (0 <= x && x < 45) {
            console.log('kaldınız..');
        }
        else if (45 <= x && x < 55) {
            console.log("eh işte");
        }
        else if (55 <= x && x < 70) {
            console.log("akmasa da damlıyor");
        }
        else if (70 <= x &&x < 85) {
            console.log("iyi!");
        }
        else if (85 <= x && x< 100) {
            console.log("hocam benim 2 puanı nereden kırdınız");
        }
        else {
            console.log("geçerli not giriniz. örn:0-100");
        }
    }
</script>
