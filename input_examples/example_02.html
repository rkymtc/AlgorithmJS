<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> kare alma</title>
</head>

<body>
    <p> Bir sayının karesini alma</p>
    <br>
    <span>karesi için :</span> 
    <input type="text" name="" id="num"><br> 
    <button onclick="kare()">Kare</button><br>
    <h1 id="text"></h1>
</body>

</html>
<script>
  // 1) Ekrana bir input bir buton koy butona tıkladığında input a girilen değerin karesini console a yazsın.
    function kare() {
        var data = document.getElementById("num").value;
        var result = Number(data) * Number(data);
        //console.log(result)
        document.getElementById("text").innerHTML = result;
    }
</script>
