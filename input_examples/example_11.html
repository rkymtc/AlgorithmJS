<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resim</title>
</head>

<body>
    <p> resim boyutunu ekrandan aldığı değerlere göre değiştirme</p>
    <span>height:</span>
    <input type="text" id="height">
    <span>width:</span>
    <input type="text" id="width">
    <button onclick="hesap()">Hesapla</button>
    <img id="img" src="https://picsum.photos/100" alt="">

</body>

</html>
<script>
    //10) Ekrana iki input bir buton ve bir image koy.
    // Butona tıklandığında inputttaki değerlere göre image width ve height hesaplasın. 
    var heightHesap=0;
    var widthHesap=0;
    function hesap() {
        var heightHesap = document.getElementById('height').value;
        document.getElementById('img').style.height = heightHesap+"px";
        var widthHesap = document.getElementById('width').value;
        document.getElementById('img').style.width = widthHesap+"px";

    }
</script>
