<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ornek </title>
</head>

<body>
    <br>
    <p>100 den büyük girdiğinde ekrana yazma</p>
    <div> <span>bir sayı giriniz:</span></div>
    <div><input type="number" id="name"></div>
    <div><button onclick="calc()">calc</button>
    </div>
    <h1 id="text"></h1>
</body>

</html>
<script>
    // 3) İnput a girilen sayı 100 den büyükse ekrana sayı büyük yazsın..
    function calc() {
        var data = document.getElementById("name").value;
        if (Number(data) > 100) {
            //console.log("100 den büyük bir sayı girdiniz");
            document.getElementById('text').innerHTML = "100 den büyük bir sayı girdiniz."
        }
    }

</script>
