<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users büyük harf ile yazdır</title>
</head>

<body>
    <ul>

    </ul>
</body>

</html>
<script>
    //https://northwind.vercel.app/api/products dan ürünleri çek. 
    //Fiyatı 30 dan büyükleri li ye yaz. then içerisinde datayı filtrele

    fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {

            for (i = 0; i < data.length; i++) {
                var liElement = document.createElement('li');
                liElement.innerHTML = data[i].name.toUpperCase()
                document.body.appendChild(liElement);

            }
        })

</script>
