<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categories</title>
</head>

<body>
    <div>
        <label for="">name :</label>
        <input type="text" name="" id="name">
    </div>
    <div>
        <label for="">description :</label>
        <input type="text" name="" id="description">
    </div>
    <div>
        <button onclick="add()">Add</button>
    </div>
</body>

</html>

<script>
/*
*fetch(): bu yöntem bir kaynak almak için kullanılır.
*Headers: response/request başlıklarını temsil ederek bunları sorgulamanıza ve sonuçlara bağlı olarak farklı eylemler gerçekleştirmenize olanak tanır.
*Request: bir kaynak talebini temsil eder.
*Response: bir isteğe verilen yanıtı temsil eder.*/

    //https://northwind.vercel.app/api/categories ile get ve post işlemi yap


    var add = () => {

        var newCategories = new Object();
        newCategories.name = document.getElementById('name').value;
        newCategories.description = document.getElementById('description').value;


        var requestOptions = {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newCategories)
        }

        fetch("https://northwind.vercel.app/api/categories", requestOptions)
            .then((res) => res.json())
            .then((data) => {
                console.log(data);
                alert(" Kategori Eklendi ")
            })
    }

</script>
