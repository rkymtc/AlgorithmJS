<script>
    // ****06 telefon koduyla başlayan müşterilerimi listele

    fetch("https://northwind.vercel.app/api/customers")
        .then((res) => res.json())
        .then((data) => {

            data.forEach((item) => {

                var phoneNumber = item.address.phone;

                if(phoneNumber.startsWith('06')){

                    var liElement = document.createElement('li');
                    liElement.innerHTML = item.companyName;

                    document.body.appendChild(liElement)

                }

            })

        })
</script>
