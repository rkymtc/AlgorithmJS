<script>
    //1997 yılının ilk yarısındaki siparişleri ekrana yaz


    var startDate = new Date("1997-01-01");
    var endDate = new Date("1997-06-30");
    var result = orders.filter(a => {
        var date = new Date(item.orderDate);
        //return (date >= startDate && date <= endDate);
        var liElement = document.createElement("li");
        liElement.innerHTML = item.orderDate

        if (date >= startDate && date <= endDate) {
            document.body.appendChild(liElement)
        }

    })
